<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>QR challenge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- A div with container id to hold the card -->
    <div id="container">

        <!-- A div with card class for the card  -->
        <div class="card">
            <div class="img"><img src="images/image-qr-code.png" alt="QR-code"></div>

            <!-- A div with card__details class to hold the details in the card  -->
            <div class="card__details">
                <!-- A div with name class for the name of the card -->
                <div class="name">Improve your front-end skills by building projects</div>

                <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>


        </div>
    </div>


</body>

</html>
